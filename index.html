<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Indicadores de Costura</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #ffffff;
    overflow: hidden;
    font-family: "Segoe UI", system-ui, sans-serif;
}

/* =========================
   IFRAMES (TV SAFE)
   ========================= */
.iframe {
    position: fixed;
    top: -2.5%;
    left: 0;
    width: 100%;
    height: 105%;
    border: none;
    opacity: 0;
    transition: opacity 1s ease;
    z-index: 1;
}
.visible {
    opacity: 1;
    z-index: 2;
}

/* =========================
   OVERLAY LIMPIO
   ========================= */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.96);
    z-index: 5;
    display: none;
    align-items: center;
    justify-content: center;
}

/* =========================
   CARD CENTRAL
   ========================= */
#card {
    text-align: center;
}

#title {
    font-size: 3vw;
    font-weight: 700;
    letter-spacing: 4px;
    color: #0f172a;
    margin-bottom: 10px;
}

#subtitle {
    font-size: 1.2vw;
    letter-spacing: 3px;
    color: #475569;
    margin-bottom: 50px;
}

/* =========================
   CARRUSEL EJECUTIVO 3D
   ========================= */
#carousel {
    position: relative;
    width: 900px;
    height: 260px;
    margin: auto;
    perspective: 1200px;
}

.carousel-item {
    position: absolute;
    top: 0;
    width: 260px;
    height: 260px;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    transition: all 1.2s ease;
    background: #fff;
}

.carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* POSICIONES */
.left {
    left: 0;
    transform: scale(0.85);
    opacity: 0.5;
    z-index: 1;
}

.center {
    left: 320px;
    transform: scale(1);
    opacity: 1;
    z-index: 3;
}

.right {
    left: 640px;
    transform: scale(0.85);
    opacity: 0.5;
    z-index: 1;
}
</style>
</head>

<body>

<!-- OVERLAY -->
<div id="overlay">
    <div id="card">
        <div id="title">INDICADORES DE COSTURA</div>
        <div id="subtitle">ACTUALIZANDO INFORMACIÓN</div>

        <div id="carousel">
            <div class="carousel-item left">
                <img src="img/productividad.jpg">
            </div>
            <div class="carousel-item center">
                <img src="img/trabajo en equipo.jpg">
            </div>
            <div class="carousel-item right">
                <img src="img/calidad.jpg">
            </div>
        </div>
    </div>
</div>

<!-- IFRAMES -->
<iframe id="frameA" class="iframe visible"></iframe>
<iframe id="frameB" class="iframe"></iframe>

<script>
/* =========================
   LINKS POWER BI
   ========================= */
const links = [
  "https://app.powerbi.com/view?r=eyJrIjoiNjMyMDUwNWYtNWIzNS00ODRiLWE3NTAtOTRkZWY1MzFhMmJiIiwidCI6IjU0NmM0MjUzLTY3NTQtNGYwNC05OWRiLTY5MWMyMDQ2YjJlYyIsImMiOjR9",
  "https://app.powerbi.com/view?r=eyJrIjoiMDEzNTdhNTUtOGU4ZS00MDVhLWEwMWItMGJhZTQxZDI4ZTg0IiwidCI6IjU0NmM0MjUzLTY3NTQtNGYwNC05OWRiLTY5MWMyMDQ2YjJlYyIsImMiOjR9"
];

let index = 0;
let active = "A";

const frameA = document.getElementById("frameA");
const frameB = document.getElementById("frameB");
const overlay = document.getElementById("overlay");

/* =========================
   CARRUSEL ROTACIÓN
   ========================= */
const items = document.querySelectorAll(".carousel-item");

function rotateCarousel() {
    items.forEach(item => {
        if (item.classList.contains("left")) {
            item.className = "carousel-item center";
        } else if (item.classList.contains("center")) {
            item.className = "carousel-item right";
        } else {
            item.className = "carousel-item left";
        }
    });
}

/* =========================
   CARGA INICIAL
   ========================= */
frameA.src = links[index++];
setInterval(rotateCarousel, 2000);

/* =========================
   PRELOAD
   ========================= */
function preloadNext() {
    const next = links[index % links.length];
    const preloadFrame = active === "A" ? frameB : frameA;
    preloadFrame.src = next;
}

/* =========================
   SWAP SUAVE
   ========================= */
function swapFrames() {
    overlay.style.display = "flex";

    const incoming = active === "A" ? frameB : frameA;
    const outgoing = active === "A" ? frameA : frameB;

    setTimeout(() => {
        incoming.classList.add("visible");
        outgoing.classList.remove("visible");
        overlay.style.display = "none";
        active = active === "A" ? "B" : "A";
        index++;
        preloadNext();
    }, 5000);
}

preloadNext();
setInterval(swapFrames, 50000);
</script>

</body>
</html>
