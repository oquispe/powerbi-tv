<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Power BI TV</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

#overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(120deg, #000, #0f172a);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    color: #00bcf2;
    font-size: 3vw;
    letter-spacing: 4px;
    z-index: 10;
}

.fadeIn {
    animation: fadeZoom 3s ease-in-out forwards;
}

@keyframes fadeZoom {
    0%   { opacity: 0; transform: scale(1.2); }
    30%  { opacity: 1; transform: scale(1); }
    70%  { opacity: 1; }
    100% { opacity: 0; }
}
</style>
</head>

<body>

<div id="overlay">ACTUALIZANDO INDICADORES</div>
<iframe id="pbiFrame"></iframe>

<script>
const links = [
    "https://app.powerbi.com/view?r=eyJrIjoiNjMyMDUwNWYtNWIzNS00ODRiLWE3NTAtOTRkZWY1MzFhMmJiIiwidCI6IjU0NmM0MjUzLTY3NTQtNGYwNC05OWRiLTY5MWMyMDQ2YjJlYyIsImMiOjR9",
    "https://app.powerbi.com/view?r=eyJrIjoiMDEzNTdhNTUtOGU4ZS00MDVhLWEwMWItMGJhZTQxZDI4ZTg0IiwidCI6IjU0NmM0MjUzLTY3NTQtNGYwNC05OWRiLTY5MWMyMDQ2YjJlYyIsImMiOjR9"
];

const frame = document.getElementById("pbiFrame");
const overlay = document.getElementById("overlay");
let index = 0;

function cambiarReporte() {
    // Reinicia overlay
    overlay.classList.remove("fadeIn");
    void overlay.offsetWidth; // fuerza reflow
    overlay.classList.add("fadeIn");
    overlay.style.display = "flex";

    frame.style.opacity = "0";
    frame.src = links[index];
    index = (index + 1) % links.length;

    // DespuÃ©s de 3s mostramos el reporte
    setTimeout(() => {
        overlay.style.display = "none";
        frame.style.opacity = "1";
    }, 3000);
}

// Primera carga
cambiarReporte();

// Cambio cada 15s
setInterval(cambiarReporte, 50000);
</script>

</body>
</html>
