<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Indicadores de Costura</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #ffffff;
    overflow: hidden;
    font-family: "Segoe UI", system-ui, sans-serif;
}

/* =========================
   IFRAMES
   ========================= */
.iframe {
    position: fixed;
    top: -2.5%;
    left: 0;
    width: 100%;
    height: 105%;
    border: none;
    opacity: 0;
    transition: opacity 1s ease;
    z-index: 1;
}
.visible {
    opacity: 1;
    z-index: 2;
}

/* =========================
   OVERLAY
   ========================= */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.96);
    z-index: 5;
    display: none;
    align-items: center;
    justify-content: center;
}

/* =========================
   CARD CENTRAL
   ========================= */
#card {
    text-align: center;
}

#title {
    font-size: 3vw;
    font-weight: 900;
    letter-spacing: 5px;
    color: #0f172a;
}

#subtitle {
    font-size: 1.2vw;
    letter-spacing: 3px;
    color: #475569;
    margin: 20px 0 50px;
}

/* =========================
   CARRUSEL GERENCIAL
   ========================= */
#carousel {
    width: 1200px;
    height: 260px;
    overflow: hidden;
    margin: auto;
}

.carousel-track {
    display: flex;
    gap: 24px;
    animation: scroll 18s linear infinite;
}

.carousel-item {
    min-width: 220px;
    height: 240px;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 14px 32px rgba(0,0,0,0.18);
    background: white;
}

.carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Movimiento infinito */
@keyframes scroll {
    from { transform: translateX(0); }
    to   { transform: translateX(-50%); }
}
</style>
</head>

<body>

<!-- OVERLAY INTRO -->
<div id="overlay">
    <div id="card">
        <div id="title">CULTURA DE COSTURA</div>
        <div id="subtitle">VISIÓN INTEGRAL DE DESEMPEÑO</div>

        <div id="carousel">
            <div class="carousel-track" id="carouselTrack"></div>
        </div>
    </div>
</div>

<!-- IFRAMES POWER BI -->
<iframe id="frameA" class="iframe visible"></iframe>
<iframe id="frameB" class="iframe"></iframe>

<script>
/* =========================
   LINKS POWER BI
   ========================= */
const links = [
    /* BI GENERAL */
    "https://app.powerbi.com/view?r=eyJrIjoiNjMyMDUwNWYtNWIzNS00ODRiLWE3NTAtOTRkZWY1MzFhMmJiIiwidCI6IjU0NmM0MjUzLTY3NTQtNGYwNC05OWRiLTY5MWMyMDQ2YjJlYyIsImMiOjR9",

    /* BI SEMANA */
    "https://app.powerbi.com/view?r=eyJrIjoiMWNiNGUzNDEtYjA1ZC00N2U3LWJiYzEtNDQ0MTljMWQxNTliIiwidCI6IjU0NmM0MjUzLTY3NTQtNGYwNC05OWRiLTY5MWMyMDQ2YjJlYyIsImMiOjR9",

    /* BI DÍA */
    "https://app.powerbi.com/view?r=eyJrIjoiMDEzNTdhNTUtOGU4ZS00MDVhLWEwMWItMGJhZTQxZDI4ZTg0IiwidCI6IjU0NmM0MjUzLTY3NTQtNGYwNC05OWRiLTY5MWMyMDQ2YjJlYyIsImMiOjR9"
];

/* =========================
   IMÁGENES POR BI
   ========================= */
const imageSets = [
    /* BI GENERAL – 6 */
    [
        "img/productividad.jpg",
        "img/trabajo en equipo.jpg",
        "img/calidad.jpg",
        "img/empatia.jpg",
        "img/obsesion por el cliente.jpg",
        "img/orientacion a resultados.jpg"
    ],
    /* BI SEMANA – 3 */
    [
        "img/trabajo en equipo.jpg",
        "img/obsesion por el cliente.jpg",
        "img/orientacion a resultados.jpg"
    ],
    /* BI DÍA – 3 */
    [
        "img/empatia.jpg",
        "img/calidad.jpg",
        "img/productividad.jpg"
    ]
];

let index = 0;
let active = "A";

const frameA = document.getElementById("frameA");
const frameB = document.getElementById("frameB");
const overlay = document.getElementById("overlay");

/* =========================
   CONSTRUIR CARRUSEL
   ========================= */
function buildCarousel(images) {
    const track = document.getElementById("carouselTrack");
    track.innerHTML = "";

    // duplicamos para scroll infinito
    const loopImages = [...images, ...images];

    loopImages.forEach(src => {
        const item = document.createElement("div");
        item.className = "carousel-item";
        item.innerHTML = `<img src="${src}">`;
        track.appendChild(item);
    });
}

/* =========================
   CARGA INICIAL
   ========================= */
frameA.src = links[0];
buildCarousel(imageSets[0]);
index = 1;

/* =========================
   PRELOAD
   ========================= */
function preloadNext() {
    const next = links[index % links.length];
    (active === "A" ? frameB : frameA).src = next;
}
preloadNext();

/* =========================
   SWAP CON INTRO
   ========================= */
function swapFrames() {
    overlay.style.display = "flex";

    setTimeout(() => {
        buildCarousel(imageSets[index % imageSets.length]);

        const incoming = active === "A" ? frameB : frameA;
        const outgoing = active === "A" ? frameA : frameB;

        incoming.classList.add("visible");
        outgoing.classList.remove("visible");

        overlay.style.display = "none";
        active = active === "A" ? "B" : "A";
        index++;
        preloadNext();
    }, 5000);
}

setInterval(swapFrames, 50000);
</script>

</body>
</html>
